<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link crossorigin="use-credentials" rel="manifest" href="assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c221e013ed.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" sizes="512x512" href="assets/imgs/icon-512x512.png">
    <title>Pesquisar por disciplinas</title>
    <style>
         :root {
            --color-azul-1: #09143c;
        }
        
        .light-mode {
            --color-azul-1: #007bff;
        }
        
        #loader {
            position: fixed;
            z-index: 99999;
            background: var(--color-azul-1);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner-border text-white" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="menu"></div>
    <header>
        <p class="txt-header">Pesquisar por disciplinas</p>
        </div>
    </header>

    <form class="form-inline" style="width: 70%; margin: 50px auto;">
        <input class="form-control mr-sm-2 search-input" style="border: 1px solid var(--color-azul-2)!important; color: var(--color-txt)!important;" type="search" placeholder="Pesquisar por disciplinas..." id="search-input" aria-label="Search">
        <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" style="color: var(--color-txt);"></i></button>
    </form>

    <div class="painel-container" style="margin-top: 50px; margin-bottom:50px; color:#fff">
        <div class="painel">
            <div class="painel-header txt-body">Resultados da busca:</div>
            <div class="modal-body" id="search-results">
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="assets/js/pwabuilder-sw.js"></script>
    <script src="assets/js/menu-footer-mode.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
