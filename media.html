<head>
    <meta property="og:title" content="CalcMédia :: Calculadora de Médias" />

    <meta name="description" content="Simulador de Médias para Disciplinas. Calcule médias e verifique possibilidades de aprovação ou reprovação.">
    <meta name="author" content="CalcMédia">
    <link rel="alternate" href="" hreflang="pt-br" />
    <meta name="robots" content="index, follow">
    <meta property="og:url" content="https://carlos-kadu.github.io/calcmedia/" />
    <link rel="canonical" href="https://carlos-kadu.github.io/calcmedia/" />
    <meta property="og:type" content="website" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://kit.fontawesome.com/c221e013ed.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />

</head>

<body>
    <div id="loader">
        <div class="spinner-border text-white" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="menu"></div>
    <header>
        <p class="txt-header">Calcule sua média</p>
        </div>
    </header>
    <div class="painel-container">
        <div class="painel" style="text-align: left;">
            <p class="painel-header"><span id="disciplina-name"></span></p>

            <!-- <div class="painel-header txt-body" style="font-weight: bold;">Insira as notas nos campos abaixo.</div> -->
            <div class="painel-body">
                <div id="div-campos" class="modal-body"></div>
                <p class="txt-body" id="resultado" style="font-weight: bold; margin-bottom: 0px; text-align: center;">
                </p>
                <div>
                    <button type="button" id="calcularMediaButton" class="btn btn-primary">Calcular</button>
                </div>
                <p class="txt-body" id="atualizacao" style="margin-top:20px;text-align: center; opacity: 0.8;font-weight: normal;font-style: italic;">
                    Última atualização em:
                </p>
                <p class="txt-body" id="mediaAprovacao" style="text-align: center;margin-top: -20px;opacity: 0.8;font-weight: normal;font-style: italic;">
                    Média mínima para aprovação:
                </p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAviso" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" class="txt-body" id="modalTitulo">Preencha todos os campos antes de continuar.</h5>
                    <button type="button" class="close txt-body" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="footer"></div>
    <script src="assets/js/pwabuilder-sw.js"></script>
    <script src="assets/js/script.js?v=2.290924"></script>
    <script src="assets/js/menu-footer-mode.js"></script>
    <script src="assets/js/pwa-button.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
