<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link crossorigin="use-credentials" rel="manifest" href="assets/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c221e013ed.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" sizes="512x512" href="assets/imgs/icon-512x512.png">
    <title id="disciplina-title"></title>
    <style>
         :root {
            --color-azul-1: #09143c;
        }
        
        .light-mode {
            --color-azul-1: #007bff;
        }
        
        #painel-calc-extras {
            display: none;
        }
        
        #loader {
            position: fixed;
            z-index: 99999;
            background: var(--color-azul-1);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner-border text-white" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="menu"></div>
    <header>
        <p class="txt-header">Calcule a sua média em: <span id="disciplina-name"></span></p>
        </div>
    </header>
    <div class="painel-container">
        <div class="painel" id="painel-calc-extras" style="text-align: left">
            <div id="calculos-extras"></div>
        </div>
        <div class="painel" style="text-align: left">
            <div class="painel-header txt-body" style="font-weight: bold;">Insira as notas nos campos abaixo.</div>
            <div class="painel-body">
                <div id="div-campos" class="modal-body"></div>
                <p class="txt-body" id="resultado" style="font-weight: bold; margin-bottom: 0px; text-align: center;">
                </p>
                <div class="modal-footer">
                    <button type="button" id="calcularMediaButton" class="btn btn-primary" style="margin:-10px">Calcular</button>
                </div>
                <p class="txt-body" id="atualizacao" style="opacity: 0.8;font-weight: normal;font-style: italic;">
                    Última atualização em:
                </p>
                <p class="txt-body" id="mediaAprovacao" style="margin-top: -20px;opacity: 0.8;font-weight: normal;font-style: italic;">
                    Média mínima para aprovação:
                </p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAviso" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" class="txt-body" id="modalTitulo">Preencha todos os campos antes de continuar.</h5>
                    <button type="button" class="close txt-body" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="assets/js/pwabuilder-sw.js"></script>
    <script src="assets/js/script.js?v=011624"></script>
    <script src="assets/js/menu-footer-mode.js"></script>
    <script src="assets/js/pwa-button.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
